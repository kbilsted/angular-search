<div id="main">
  <p>
    search works! {{searchResult.name}} {{searchResult.surname}}
  </p>
  <table border="1">
    <thead><th>name</th><th>surname</th></thead>
    <tbody>
    <tr *ngFor="let item of searchResult">
      <td>{{ item.name }} </td>
      <td >{{ item.surname }} </td>
    </tr>
           </tbody>
  </table>

</div>
